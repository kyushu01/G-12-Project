<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP to KW Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="hp">Horsepower (HP):</label>
        <input type="number" id="hp" name="hp" placeholder="Enter HP" size="10">
        <br>
        
        <label for="kw">Kilowatts (KW):</label>
        <input type="number" id="kw" name="kw" placeholder="Enter KW" size="10" disabled>
        <br>
        
        <button type="button" id="convertButton">Convert</button>

        <button type="reset" id="resetButton">Clear</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
