<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP to kW Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="hp">Horsepower (HP):</label>
        <input type="number" id="hp" name="hp" required>

        <label for="kw">Kilowatts (kW):</label>
        <input type="text" id="kw" name="kw" readonly>

        <button type="button" id="convertButton">Convert</button>
        <button type="reset">Clear</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
