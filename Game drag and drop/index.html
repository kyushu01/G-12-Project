<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Adventure Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game-box">
        <header>
            <h1>Math Adventure: Drag and Drop Game</h1>
            <p>Match the equations with their answers!</p>
        </header>
        <main>
            <div class="game-container">
                <div class="draggable-box">
                    <h2>Drag the Questions</h2>
                    <div class="draggableContainer">
                        <!-- Draggable items will be dynamically added here -->
                    </div>
                </div>
                <div class="droppable-box">
                    <h2>Drop into the Correct Answers</h2>
                    <div class="droppableContainer">
                        <!-- Droppable items will be dynamically added here -->
                    </div>
                </div>
            </div>
            <div class="board">
                <p>Remarks: <span id="remarks"></span></p>
                <p>Score: <span id="scores">0</span></p>
                <button id="resetBtn">Reset Game</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
