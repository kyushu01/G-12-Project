<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <style>
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(img.webp);
            background-repeat: repeat;
            background-position: right;
            background-attachment: fixed;
            
        }

        
        .form-container {
            background-color: rgb(226, 106, 236);
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 340px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid black;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color:rgb(97, 35, 168);
            color: white;
            cursor: pointer;
        }

        button[type="reset"] {
            background-color: rgb(70, 23, 124);
        }

        button:hover {
            background-color: black;
        }

        button[type="reset"]:hover {
            background-color: black;
        }

        
        p {
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <div class="form-container">
        <h2>User and Password Validation ðŸ˜ƒðŸ¤ž</h2>
        <form>
            <label for="user">Username:</label>
            <input type="text" id="user" name="user" placeholder="Enter your Username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>
            
            <div>
                <button type="button" onclick="ValidationUserName(), ValidationPassWord()">Log in</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        <p id="message1"></p>
        <p id="message2"></p>
    </div>
    <script>
        function ValidationUserName(){
            let user = document.getElementById('user').value;
            let regUser = /^[a-zA-Z]{5,20}$/; // Allows only 5-20 alphabetic characters

            if (regUser.test(user)) {
                document.getElementById("message1").innerHTML = "Valid Username";
            } else {
                document.getElementById("message1").innerHTML = "Incorrect Username: Username should be 5-20 letters.";
            }
        }
        
        function ValidationPassWord(){
            let pass = document.getElementById('password').value;
            let regPass = /^[a-zA-Z0-9]{8,}$/; 

            if (regPass.test(pass)) {
                document.getElementById("message2").innerHTML = "Valid Password";
            } else {
                document.getElementById("message2").innerHTML = "Incorrect Password: Password must be at least 8 characters and only contain letters and numbers.";
            }
        }
        
    </script>
</body>
</html>
