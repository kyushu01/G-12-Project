<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="converter">
        <h1 class="title">Length Converter</h1>

        <div class="inputField">
            <input type="number" placeholder="Enter value" id="input_box">
            <span>=</span>
            <input type="text" placehow lder="Result" id="result_box" readonly>
        </div>

        <div class="unit">
            <select id="inputCategory">
                <option value="millimeter">Millimeters</option>
                <option value="inches">Inches</option>
            </select>

            <select id="resultCategory">
                <option value="millimeter">Millimeters</option>
                <option value="inches">Inches</option>
            </select>
        </div>

        <div class="btn">
            <button id="clearButton">All Clear</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
