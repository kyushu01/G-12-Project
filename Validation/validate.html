<!DOCTYPE html>
<html>
<head>
    <title>Username Validator</title>
</head>
<body>
    <h2 style="background-color: lightgrey;">Username Validator</h2>
    <form>
        <label for="user">Username:</label>
        <input type="text" id="user" name="user">
        <input type="button" value="Validate" onclick="validateForm()"> <br><br>
        <span id="usernameMessage"></span><br><br>
       
    </form>

    <script>
        function validateForm() {
            let user = document.getElementById('user').value;
            let usernameMessage = document.getElementById("usernameMessage");

            let regUser = /^[A-Z][a-zA-Z0-9_]{4,14}$/;
            let valid = true;

            if (!regUser.test(user)) {
                usernameMessage.textContent = "Invalid Format. Must start with a capital letter and contain 5-15 letters.";
                valid = false;
            } else {
                usernameMessage.textContent = "";
            }if (valid) {
                alert("Username is valid!");
            }
        }
    </script>
</body>
</html>
